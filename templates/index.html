<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Головна сторінка</h1>
        <button id="createMeeting" class="btn btn-primary">Створити нову зустріч</button>
        <button id="joinMeetingByCode" class="btn btn-primary">Долучитись до відеодзвінка за кодом</button>
    </div>

    <div id="optionsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="hideOptions()">&times;</span>
            <button onclick="createMeeting()">Створити нову зустріч</button>
            <button onclick="joinMeetingByCode()">Долучитись до відеодзвінка за кодом</button>
        </div>
    </div>

    <script>
        function showOptions() {
            document.getElementById("optionsModal").style.display = "block";
        }

        function hideOptions() {
            document.getElementById("optionsModal").style.display = "none";
        }

        function createMeeting() {
            alert("Створити нову зустріч");
        }

        function joinMeetingByCode() {
            alert("Долучитись до відеодзвінка за кодом");
        }

        // Додати обробники кліків на кнопки
        document.getElementById('createMeeting').addEventListener('click', createMeeting);
        document.getElementById('joinMeetingByCode').addEventListener('click', joinMeetingByCode);
    </script>
</body>
</html>
