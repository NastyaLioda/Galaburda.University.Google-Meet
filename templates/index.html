<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to the Video Conferencing App</h1>
    <div id="container">
        <div id="video-conferencing">
            {% include 'video_conferencing.html' %}
        </div>
        <div id="screen-sharing">
            {% include 'screen_sharing.html' %}
        </div>
        <div id="chat">
            {% include 'chat.html' %}
        </div>
        <div id="schedule-meeting">
            {% include 'schedule_meeting.html' %}
        </div>
        <div id="participant-management">
            {% include 'participant_management.html' %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='video_conferencing.js') }}"></script>
    <script src="{{ url_for('static', filename='screen_sharing.js') }}"></script>
