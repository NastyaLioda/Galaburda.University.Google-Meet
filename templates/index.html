<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Головна сторінка</h1>
        <div class="mt-3">
            <button class="btn btn-primary me-3" onclick="createMeeting()">Створити зустріч</button>
            <button class="btn btn-success me-3" onclick="startMeeting()">Почати зустріч з миттєвим запуском</button>
            <button class="btn btn-info" onclick="planMeeting()">Запланувати зустріч в календарі</button>
        </div>
    </div>

    <script>
        function createMeeting() {
            alert("Створити зустріч");
        }

        function startMeeting() {
            alert("Почати зустріч з миттєвим запуском");
        }

        function planMeeting() {
            alert("Запланувати зустріч в календарі");
        }
    </script>
</body>
</html>
