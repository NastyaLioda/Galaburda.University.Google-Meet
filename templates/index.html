<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Головна сторінка</h1>
        <button id="createMeeting" class="btn">Створити нову зустріч</button>
        <button id="joinMeetingByCode" class="btn">Долучитись до відеодзвінка за кодом</button>
    </div>

    <div id="optionsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideOptions()">&times;</span>
            <h2>Створити нову зустріч</h2>
            <input type="text" id="userName" placeholder="Ваше ім'я"><br>
            <button onclick="createMeeting()" class="btn">Створити</button>
        </div>
    </div>

    <div id="joinModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideOptions()">&times;</span>
            <h2>Долучитись до відеодзвінка за кодом</h2>
            <input type="text" id="meetingCode" placeholder="Код зустрічі"><br>
            <label for="camera">Камера:</label>
            <select id="camera">
                <option value="front">Передня</option>
                <option value="back">Задня</option>
            </select><br>
            <label for="microphone">Мікрофон:</label>
            <select id="microphone">
                <option value="on">Увімкнено</option>
                <option value="off">Вимкнено</option>
            </select><br>
            <button onclick="joinMeetingByCode()" class="btn">Долучитись</button>
        </div>
    </div>

    <script>
        function showOptions(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function hideOptions() {
            document.getElementById("optionsModal").style.display = "none";
            document.getElementById("joinModal").style.display = "none";
        }

        function createMeeting() {
            var userName = document.getElementById("userName").value;
            alert("Створюємо нову зустріч для користувача " + userName);
            hideOptions(); // Приховуємо модальне вікно після алерта
        }

        function joinMeetingByCode() {
            let meetingCode = document.getElementById("meetingCode").value;
            let camera = document.getElementById("camera").value;
            let microphone = document.getElementById("microphone").value;
            alert("Приєднуємося до зустрічі за кодом " + meetingCode + " з камерою " + camera + " та мікрофоном " + microphone);
            let url = "video_conferencing.html";
            window.location.href = url;
        }

        document.getElementById('createMeeting').addEventListener('click', function() { showOptions('optionsModal'); });
        document.getElementById('joinMeetingByCode').addEventListener('click', function() { showOptions('joinModal'); });
    </script>
</body>
</html>
