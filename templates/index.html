<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Головна сторінка</h1>
        <button onclick="showOptions()" class="btn btn-primary">Нова зустріч</button>
    </div>

    <div id="optionsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="hideOptions()">&times;</span>
            <button onclick="createMeeting()">Створити зустріч</button>
            <button onclick="startMeeting()">Розпочати зустріч із миттєвим запуском</button>
            <button onclick="planMeeting()">Запланувати зустріч в календарі</button>
        </div>
    </div>

    <script>
        function showOptions() {
            document.getElementById("optionsModal").style.display = "block";
        }

        function hideOptions() {
            document.getElementById("optionsModal").style.display = "none";
        }

        function createMeeting() {
            alert("Створити зустріч");
        }

        function startMeeting() {
            alert("Розпочати зустріч із миттєвим запуском");
        }

        function planMeeting() {
            alert("Запланувати зустріч в календарі");
        }
    </script>
</body>
</html>
