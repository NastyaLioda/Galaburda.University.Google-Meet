<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #000;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #fff;
            color: #000;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Головна сторінка</h1>
        <button id="createMeeting" class="btn">Створити нову зустріч</button>
        <button id="joinMeetingByCode" class="btn">Долучитись до відеодзвінка за кодом</button>
    </div>

    <div id="optionsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideOptions()">&times;</span>
            <button onclick="createMeeting()" class="btn">Створити нову зустріч</button>
            <button onclick="joinMeetingByCode()" class="btn">Долучитись до відеодзвінка за кодом</button>
        </div>
    </div>

    <script>
        function showOptions() {
            document.getElementById("optionsModal").style.display = "block";
        }

        function hideOptions() {
            document.getElementById("optionsModal").style.display = "none";
        }

        function createMeeting() {
            alert("Створити нову зустріч");
        }

        function joinMeetingByCode() {
            alert("Долучитись до відеодзвінка за кодом");
        }

        document.getElementById('createMeeting').addEventListener('click', showOptions);
        document.getElementById('joinMeetingByCode').addEventListener('click', showOptions);
    </script>
</body>
</html>
